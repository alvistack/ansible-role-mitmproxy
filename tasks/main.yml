- name: include default variables
  include_vars: "../vars/main.yml"
  tags: mitmproxy

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: mitmproxy

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: mitmproxy

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/default" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/usr/local/bin" }
  tags: mitmproxy

- name: pip install
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  vars:
    ansible_python_interpreter: "python3"
  pip:
    name: "{{ item.name }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
    extra_args: "--ignore-installed --prefix=/usr/local"
    executable: "pip3"
  loop: "{{ _pip }}"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  notify:
    - mitmproxy | systemctl restart
  tags: mitmproxy

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/default/mitmdump" }
    - { dest: "/lib/systemd/system/mitmdump.service" }
  notify:
    - mitmproxy | systemctl daemon-reload
    - mitmproxy | systemctl restart
  tags: mitmproxy

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/default/mitmdump" }
    - { dest: "/lib/systemd/system/mitmdump.service" }
    - { dest: "/usr/local/bin/mitmdump", mode: "0755" }
    - { dest: "/usr/local/bin/mitmproxy", mode: "0755" }
    - { dest: "/usr/local/bin/mitmweb", mode: "0755" }
  tags: mitmproxy

- name: flush handlers
  meta: flush_handlers
  tags: mitmproxy

- name: start service
  service:
    name: "mitmdump"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: mitmproxy
